Instruction:-
1.Only 2 players can play this game.
2.Both Players enter their names.
3.Click on Roll button to roll both dices.
4.The player can roll dices until he/she gets a even sum. 
5.If the player rolls a even sum, his/her round score gets lost and its the next player's turn.
6.But the player can hold his/her points which will be then added to the main score.
7. The first player to reach target of 50 main points wins the game.


-->
